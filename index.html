<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Labyrinth of Lies</title>
</head>
<body>
    <div id="startScreen">
        <h1>Labyrinth of Lies</h1>
        <button>START GAME</button>
    </div>
    <div id="playerCustomizeScreen"></div>
    <div id="storyIntroScreen"></div>
    <div id="gameScreen">
        <div class="storyDisplay">            
        </div>
        <div class="playerStats">
            <ul>
                <li class="playerName"></li>
                <li class="playerClass"></li>
                <li>Health <span class="playerHealth"></span></li>
                <li><span class="playerWeapon"></span><span class="playerWeaponPower"></span></li>
                <li><span class="playerSpecial"></span><span class="playerSpecialPower"></span></li>
                <li>Healing Potions <span class="healingPotions"></span></li>
            </ul>
        </div>
        <div class="playerOptions">
            <button class="optionOne"></button>
            <button class="optionTwo"></button>
            <button class="optionThree"></button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
