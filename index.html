<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Labyrinth of Lies</title>
</head>
<body>
    <section id="startScreen">
        <h1>Labyrinth of Lies</h1>
        <button>START GAME</button>
    </section>
    <section id="playerCustomizeScreen"></section>
    <section id="storyIntroScreen"></section>
    <section id="gameScreen">
        <div class="display">
            <p class="storyDisplay"></p>
        </div>
        <div class="lower-section">
        <div class="playerStats">
            <ul>
                <li class="playerName"></li>
                <li class="playerClass"></li>
                <li>Health <span class="playerHealth"></span></li>
                <li><span class="playerWeapon"></span><span class="playerWeaponPower"></span></li>
                <li><span class="playerSpecial"></span><span class="playerSpecialPower"></span></li>
                <li>Healing Potions <span class="healingPotions"></span></li>
            </ul>
        </div>
        <div class="playerOptions">
            <button class="option optionOne"></button>
            <button class="option optionTwo"></button>
            <button class="option optionThree"></button>
        </div>
        </div>
    </section>

    <script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
